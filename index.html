<style>
    body {

        font-weight: 600;

    }

        width: 170px;

    }

    @keyframes pop {

    }

    .heart {
        position: absolute;
        bottom: -20px;

    @keyframes floatUp {

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const btnGroup = document.getElementById("btnGroup");
const question = document.getElementById("question");
const gifContainer = document.getElementById("gifContainer");
const musicBtn = document.getElementById("musicBtn");
const bgMusic = document.getElementById("bgMusic");

// --- Countdown Logic ---
function updateCountdown() {
    const now = new Date();
    const currentYear = now.getFullYear();
    const vDay = new Date(`February 14, ${currentYear} 00:00:00`);

    // If V-day has passed this year, set for next year (though probably not needed for now!)
    if (now > vDay) vDay.setFullYear(currentYear + 1);

    const diff = vDay - now;

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((diff % (1000 * 60)) / 1000);

    const timerText = document.getElementById("countdown");
    if (diff > 0) {
        timerText.innerHTML = `${d}d ${h}h ${m}m ${s}s left ðŸ’–`;
    } else {
        timerText.innerHTML = "Happy Valentine's Day! ðŸ’–";
    }
}
setInterval(updateCountdown, 1000);
updateCountdown();

// --- Music Logic ---
let isPlaying = true; 
function toggleMusic() {
    if (isPlaying) { bgMusic.pause(); musicBtn.innerHTML = "ðŸ”‡"; } 
    else { bgMusic.play(); musicBtn.innerHTML = "ðŸŽµ"; }
    isPlaying = !isPlaying;
}
musicBtn.addEventListener("click", toggleMusic);

window.addEventListener('click', () => {
    bgMusic.play().then(() => {
        musicBtn.innerHTML = "ðŸŽµ";
        isPlaying = true;
    });
}, { once: true });

// --- No Button Logic ---
function moveButton() {
    const padding = 60; 
    const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
    const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;
    const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
    const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));
    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveButton(); });

// --- Celebration Logic ---
yesBtn.addEventListener("click", () => {
    btnGroup.classList.add("hidden");
    question.classList.add("hidden");
    document.getElementById("countdown").classList.add("hidden");
    message.classList.remove("hidden");
    gifContainer.innerHTML = '<img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Dudu Kiss">';
    for(let i=0; i<60; i++) { setTimeout(createHeart, i * 80); }
});

// --- Floating background hearts/flowers ---
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    const symbols = ["ðŸ’—", "ðŸŒ»", "âœ¨", "ðŸŒ¸", "ðŸ¤"];
    heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    heart.style.opacity = Math.random();
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 350);
</script>
