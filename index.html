<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine? ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #fbc2eb);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Fixed the Card Layout */
    .card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 30px;
        text-align: center;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        max-width: 85%;
        width: 450px; /* Slightly wider to fit text */
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 2.8rem; /* Scaled down slightly to prevent cutoff */
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        margin: 10px 0;
        line-height: 1.2;
    }

    .gif-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }

    .gif-container img {
        width: 160px;
        height: auto;
        border-radius: 10px;
    }

    .buttons {
        position: relative;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        width: 100%;
        min-height: 60px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    #yesBtn {
        background-color: #fff;
        color: #ff4b5c;
        z-index: 11;
    }

    #yesBtn:hover {
        background-color: #ff4b5c;
        color: white;
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #ff4b5c;
        color: white;
        z-index: 12;
    }

    .hidden {
        display: none;
    }

    #message {
        font-family: 'Dancing Script', cursive;
        font-size: 1.8rem; /* Adjusted for readability */
        color: white;
        line-height: 1.4;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        color: rgba(255, 255, 255, 0.8);
        animation: floatUp linear infinite;
        z-index: 1;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    #musicBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        color: white;
        font-size: 24px;
        padding: 10px 15px;
        border-radius: 50%;
        z-index: 100;
        border: 1px solid rgba(255,255,255,0.4);
        cursor: pointer;
    }
</style>
</head>

<body>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div class="gif-container" id="gifContainer">
            <img src="https://media.tenor.com/7D97H9S9iS0AAAAi/bubu-dudu-bubu.gif" alt="Dudu Bear Please">
        </div>

        <h1 id="question">Will you be my Valentine?</h1>

        <div class="buttons" id="btnGroup">
            <button id="yesBtn">Yes ðŸ’•</button>
            <button id="noBtn">No ðŸ™ˆ</button>
        </div>

        <div id="message" class="hidden">
            YAYYY ðŸ’– Thank you cutie pie!<br>
            I'm so happy you accepted.<br>
            Sorry for asking so late honey.<br>
            I love you sunflower! ðŸŒ»<br>
            <span style="font-size: 1.2rem; font-family: 'Poppins', sans-serif; display: block; margin-top: 10px;">(Best decision ever! ðŸ¥°)</span>
        </div>
    </div>

    <button id="musicBtn">ðŸ”‡</button>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const btnGroup = document.getElementById("btnGroup");
const question = document.getElementById("question");
const gifContainer = document.getElementById("gifContainer");
const musicBtn = document.getElementById("musicBtn");
const bgMusic = document.getElementById("bgMusic");

// --- Music Logic ---
let isPlaying = false; 

function toggleMusic() {
    if (isPlaying) {
        bgMusic.pause();
        musicBtn.innerHTML = "ðŸ”‡";
    } else {
        bgMusic.play();
        musicBtn.innerHTML = "ðŸŽµ";
    }
    isPlaying = !isPlaying;
}

musicBtn.addEventListener("click", toggleMusic);

// The browser will only play music AFTER the first click
document.body.addEventListener("click", function() {
    if (!isPlaying) {
        bgMusic.play().then(() => {
            isPlaying = true;
            musicBtn.innerHTML = "ðŸŽµ";
        }).catch(e => console.log("Audio waiting..."));
    }
}, { once: true });

// --- Moving 'No' Button ---
function moveButton() {
    const maxWidth = window.innerWidth - noBtn.offsetWidth;
    const maxHeight = window.innerHeight - noBtn.offsetHeight;
    
    // Ensure it doesn't just go to 0,0
    const randomX = Math.floor(Math.random() * (maxWidth - 40)) + 20;
    const randomY = Math.floor(Math.random() * (maxHeight - 40)) + 20;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveButton();
});

// --- Yes Button Logic ---
yesBtn.addEventListener("click", () => {
    btnGroup.classList.add("hidden");
    question.classList.add("hidden");
    message.classList.remove("hidden");
    gifContainer.innerHTML = '<img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Kissing">';
    
    // Create extra celebration hearts
    for(let i=0; i<30; i++) {
        setTimeout(createHeart, i * 100);
    }
});

// --- Floating Hearts Background ---
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = Math.random() < 0.5 ? "ðŸ’—" : "âœ¨";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 400);

</script>
</body>
</html>
