<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #fbc2eb);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Fixed Floral Frame - Placed behind the card */
    .flower-frame {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 5;
    }
    .flower { position: absolute; font-size: 40px; filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.1)); }
    .tl { top: 20px; left: 20px; }
    .tr { top: 20px; right: 20px; }
    .bl { bottom: 20px; left: 20px; }
    .br { bottom: 20px; right: 80px; } /* Moved left to avoid music btn */

    .card {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        padding: 40px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
        width: 400px;
        max-width: 85%;
        z-index: 20;
        position: relative;
    }

    h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 2.5rem;
        color: #fff;
        text-shadow: 2px 2px 8px rgba(219, 58, 120, 0.4);
        margin: 15px 0;
    }

    #countdown {
        font-size: 1rem;
        color: #fff;
        background: rgba(255, 75, 92, 0.4);
        padding: 5px 15px;
        border-radius: 20px;
        display: inline-block;
        margin-bottom: 10px;
    }

    .gif-container img {
        width: 180px;
        height: auto;
        border-radius: 20px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        min-height: 50px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    #yesBtn { background-color: #fff; color: #ff4b5c; }
    #yesBtn:hover { transform: scale(1.1); background-color: #ff4b5c; color: #fff; }

    #noBtn {
        background-color: #ff4b5c;
        color: white;
        z-index: 100;
    }

    /* Message Styling - Hidden by default */
    #message {
        display: none;
        font-family: 'Dancing Script', cursive;
        font-size: 1.8rem;
        color: white;
        line-height: 1.4;
        margin-top: 20px;
    }

    .heart {
        position: absolute;
        bottom: -20px;
        animation: floatUp linear infinite;
        z-index: 1;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    #musicBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.5);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        z-index: 1000;
    }
</style>
</head>

<body>

    <div class="flower-frame">
        <div class="flower tl">ðŸŒ»âšªðŸŒ¹</div>
        <div class="flower tr">ðŸŒ¹âšªðŸŒ»</div>
        <div class="flower bl">ðŸŒ»âšªðŸŒ¹</div>
        <div class="flower br">ðŸŒ¹âšªðŸŒ»</div>
    </div>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div id="countdown">Loading timer...</div>
        
        <div class="gif-container" id="gifContainer">
            <img src="https://media.tenor.com/7D97H9S9iS0AAAAi/bubu-dudu-bubu.gif" alt="Dudu Love">
        </div>

        <h1 id="question">Will you be my Valentine?</h1>

        <div class="buttons" id="btnGroup">
            <button id="yesBtn">Yes ðŸ’•</button>
            <button id="noBtn">No ðŸ™ˆ</button>
        </div>

        <div id="message">
            YAYYY ðŸ’– Thank you cutie pie!<br>
            I'm so happy you accepted.<br>
            I love you sunflower! ðŸŒ»<br>
            <span style="font-size: 1.2rem; font-family: 'Poppins';">ðŸ¥° Best day ever! ðŸ¥°</span>
        </div>
    </div>

    <button id="musicBtn" onclick="toggleMusic()">ðŸŽµ</button>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const btnGroup = document.getElementById("btnGroup");
    const question = document.getElementById("question");
    const gifContainer = document.getElementById("gifContainer");
    const countdown = document.getElementById("countdown");
    const bgMusic = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");

    // Music Logic
    let isPlaying = false;
    function toggleMusic() {
        if (isPlaying) {
            bgMusic.pause();
            musicBtn.innerHTML = "ðŸ”‡";
        } else {
            bgMusic.play();
            musicBtn.innerHTML = "ðŸŽµ";
        }
        isPlaying = !isPlaying;
    }

    // Auto-play attempt on interaction
    document.addEventListener('click', () => {
        if(!isPlaying) {
            bgMusic.play();
            isPlaying = true;
            musicBtn.innerHTML = "ðŸŽµ";
        }
    }, { once: true });

    // Countdown
    function updateCountdown() {
        const vDay = new Date(`February 14, ${new Date().getFullYear()} 00:00:00`);
        const now = new Date();
        const diff = vDay - now;
        if (diff <= 0) {
            countdown.innerHTML = "Happy Valentine's Day! ðŸ’–";
            return;
        }
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        countdown.innerHTML = `${d}d ${h}h ${m}m ${s}s left ðŸ’–`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // No Button Escape Logic - Fixed to stay in viewport
    function moveButton() {
        const pad = 20;
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - pad*2) + pad;
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - pad*2) + pad;
        noBtn.style.position = "fixed";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveButton(); });

    // Yes Button Click
    yesBtn.addEventListener("click", () => {
        question.style.display = "none";
        btnGroup.style.display = "none";
        countdown.style.display = "none";
        message.style.display = "block";
        gifContainer.innerHTML = '<img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif">';
        for(let i=0; i<50; i++) setTimeout(createHeart, i * 100);
    });

    function createHeart() {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = ["ðŸ’—", "ðŸŒ»", "ðŸŒ¹", "ðŸ¤"][Math.floor(Math.random()*4)];
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = Math.random() * 20 + 15 + "px";
        h.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 5000);
    }
    setInterval(createHeart, 400);
</script>
