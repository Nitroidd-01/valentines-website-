<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine? ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 40px;
    text-align: center;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    width: 400px;
    position: relative;
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3rem;
    color: #fff;
    margin-top: 0;
}

.gif-container img {
    width: 150px;
    margin-bottom: 10px;
}

.main-heart {
    font-size: 30px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    position: relative;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4b5c;
}

#yesBtn:hover {
    background: #ff4b5c;
    color: white;
    transform: scale(1.1);
}

#noBtn {
    background: #ff4b5c;
    color: white;
    position: fixed; /* required for movement */
}

.hidden {
    display: none;
}

#message {
    font-family: 'Dancing Script', cursive;
    font-size: 2rem;
    color: white;
    animation: pop 0.6s ease forwards;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

#musicBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 24px;
    padding: 10px 15px;
    border-radius: 50%;
    border: none;
    background: rgba(255,255,255,0.3);
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card">

    <div class="gif-container" id="gifContainer">
        <!-- Working direct GIF link -->
        <img src="https://media.tenor.com/6X4lC3o3n3EAAAAi/dudu-cute.gif" alt="Dudu">
    </div>

    <div class="main-heart">ðŸ’–</div>

    <h1 id="question">Will you be my Valentine?</h1>

    <div class="buttons" id="btnGroup">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div id="message" class="hidden">
        YAYYY! I love you! ðŸ’–<br>
        Thank you for being my Valentine ðŸ¥°
    </div>

</div>

<button id="musicBtn">ðŸ”‡</button>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const btnGroup = document.getElementById("btnGroup");
const question = document.getElementById("question");
const gifContainer = document.getElementById("gifContainer");
const musicBtn = document.getElementById("musicBtn");
const bgMusic = document.getElementById("bgMusic");

/* ---------------- MUSIC FIX ---------------- */

// Start music on first click anywhere
document.addEventListener("click", function startMusic() {
    bgMusic.play().then(() => {
        musicBtn.innerHTML = "ðŸŽµ";
    });
    document.removeEventListener("click", startMusic);
});

// Manual toggle
musicBtn.addEventListener("click", function () {
    if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.innerHTML = "ðŸŽµ";
    } else {
        bgMusic.pause();
        musicBtn.innerHTML = "ðŸ”‡";
    }
});

/* ---------------- NO BUTTON MOVEMENT ---------------- */

function moveButton() {
    const maxWidth = window.innerWidth - noBtn.offsetWidth;
    const maxHeight = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxWidth;
    const randomY = Math.random() * maxHeight;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

/* ---------------- YES BUTTON ---------------- */

yesBtn.addEventListener("click", () => {
    btnGroup.classList.add("hidden");
    question.classList.add("hidden");
    message.classList.remove("hidden");
    gifContainer.innerHTML = '<img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif">';
    createConfetti();
});

/* ---------------- FLOATING HEARTS ---------------- */

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 300);

function createConfetti() {
    for (let i = 0; i < 40; i++) {
        setTimeout(createHeart, i * 50);
    }
}
</script>

</body>
</html>
